[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: Integration tests (may be slow)
    slow: Slow tests (may take several seconds)
    requires_mcp: Tests that require MCP server
    requires_api_key: Tests that require OpenAI API key
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 